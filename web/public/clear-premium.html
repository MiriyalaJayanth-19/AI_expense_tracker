<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Premium Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Reset Premium Status</h1>
        <p>Use this page to clear premium status from localStorage</p>
        
        <button onclick="clearPremium()">Clear Premium Status</button>
        <button onclick="clearAll()">Clear All Data</button>
        <button onclick="checkStatus()">Check Current Status</button>
        
        <div id="status"></div>
    </div>

    <script>
        function clearPremium() {
            localStorage.removeItem('isPremium');
            localStorage.removeItem('premiumPayment');
            
            // Update user object
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                user.isPremium = false;
                localStorage.setItem('currentUser', JSON.stringify(user));
            }
            
            showStatus('‚úÖ Premium status cleared! Refresh the app to see changes.', 'success');
        }

        function clearAll() {
            const confirmed = confirm('‚ö†Ô∏è This will clear ALL data including expenses and user info. Continue?');
            if (confirmed) {
                localStorage.clear();
                showStatus('‚úÖ All data cleared! You can now start fresh.', 'success');
            }
        }

        function checkStatus() {
            const isPremium = localStorage.getItem('isPremium');
            const currentUser = localStorage.getItem('currentUser');
            const payment = localStorage.getItem('premiumPayment');
            
            let statusText = '<strong>Current Status:</strong><br>';
            statusText += `Premium Flag: ${isPremium || 'Not set'}<br>`;
            
            if (currentUser) {
                const user = JSON.parse(currentUser);
                statusText += `User: ${user.name} (${user.email})<br>`;
                statusText += `User Premium: ${user.isPremium ? 'Yes' : 'No'}<br>`;
            }
            
            if (payment) {
                const paymentData = JSON.parse(payment);
                statusText += `Last Payment: ‚Çπ${paymentData.amount} (${paymentData.plan})<br>`;
            }
            
            showStatus(statusText, 'info');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }

        // Check status on load
        window.onload = checkStatus;
    </script>
</body>
</html>
